<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{main.title}">Healthcare Portal - User Selection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8fffe 0%, #e8f5f3 25%, #f0f8ff 75%, #f5f7ff 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background elements */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(46, 125, 50, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(25, 118, 210, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 60% 20%, rgba(156, 39, 176, 0.02) 0%, transparent 50%);
            z-index: -1;
            animation: breathe 12s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        /* Floating medical icons */
        .medical-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .medical-icon {
            position: absolute;
            opacity: 0.08;
            font-size: 2rem;
            color: #2e7d32;
            animation: float-medical 20s infinite linear;
        }

        .medical-icon:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .medical-icon:nth-child(2) { top: 20%; right: 15%; animation-delay: -5s; }
        .medical-icon:nth-child(3) { bottom: 20%; left: 20%; animation-delay: -10s; }
        .medical-icon:nth-child(4) { bottom: 30%; right: 10%; animation-delay: -15s; }
        .medical-icon:nth-child(5) { top: 50%; left: 5%; animation-delay: -8s; }
        .medical-icon:nth-child(6) { top: 60%; right: 5%; animation-delay: -12s; }

        @keyframes float-medical {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(90deg); }
            50% { transform: translateY(-10px) rotate(180deg); }
            75% { transform: translateY(-15px) rotate(270deg); }
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 60px;
            position: relative;
            z-index: 10;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #2e7d32, #1976d2);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            font-weight: bold;
            animation: pulse 3s ease-in-out infinite;
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2d3748;
            letter-spacing: -1px;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .login-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        /* Main content */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 60px 60px;
            min-height: calc(100vh - 120px);
            justify-content: center;
        }

        .hero-section {
            text-align: center;
            margin-bottom: 80px;
            max-width: 800px;
        }

        .main-title {
            font-size: 4rem;
            font-weight: 800;
            color: #2d3748;
            margin-bottom: 20px;
            letter-spacing: -2px;
            line-height: 1.1;
        }

        .subtitle {
            font-size: 1.3rem;
            color: #718096;
            margin-bottom: 30px;
            font-weight: 400;
            line-height: 1.6;
        }

        .features-highlight {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
        }

        .feature-pill {
            background: rgba(255, 255, 255, 0.8);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 0.9rem;
            color: #4a5568;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* User selection cards */
        .user-selection {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            width: 100%;
            max-width: 1200px;
        }

        .user-card {
            background: rgba(255, 255, 255, 0.95);
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 60px 40px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.08),
                0 0 0 1px rgba(255, 255, 255, 0.5);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid transparent;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            min-height: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .user-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            border-radius: 30px 30px 0 0;
            transition: all 0.3s ease;
        }

        .doctor-card::before {
            background: linear-gradient(90deg, #1976d2, #1565c0);
        }

        .patient-card::before {
            background: linear-gradient(90deg, #2e7d32, #388e3c);
        }

        .user-card:hover {
            transform: translateY(-15px);
            box-shadow: 
                0 40px 80px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.8);
        }

        .doctor-card:hover {
            background: linear-gradient(135deg, rgba(25, 118, 210, 0.05), rgba(255, 255, 255, 0.98));
            border-color: rgba(25, 118, 210, 0.2);
        }

        .patient-card:hover {
            background: linear-gradient(135deg, rgba(46, 125, 50, 0.05), rgba(255, 255, 255, 0.98));
            border-color: rgba(46, 125, 50, 0.2);
        }

        .card-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
            margin-bottom: 30px;
            transition: all 0.4s ease;
            position: relative;
        }

        .doctor-icon {
            background: linear-gradient(135deg, #1976d2, #1565c0);
            box-shadow: 0 15px 35px rgba(25, 118, 210, 0.3);
        }

        .patient-icon {
            background: linear-gradient(135deg, #2e7d32, #388e3c);
            box-shadow: 0 15px 35px rgba(46, 125, 50, 0.3);
        }

        .user-card:hover .card-icon {
            transform: scale(1.1) rotateY(10deg);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        }

        .card-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: #2d3748;
        }

        .card-description {
            color: #718096;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .card-features {
            list-style: none;
            margin-bottom: 40px;
            width: 100%;
        }

        .card-features li {
            color: #4a5568;
            font-size: 1rem;
            margin-bottom: 12px;
            position: relative;
            padding-left: 30px;
            text-align: left;
        }

        .card-features li::before {
            content: '✓';
            position: absolute;
            left: 0;
            color: #48bb78;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .cta-button {
            width: 100%;
            padding: 18px 36px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            cursor: pointer;
            color: white;
            margin-top: auto;
        }

        .doctor-cta {
            background: linear-gradient(135deg, #1976d2, #1565c0);
            box-shadow: 0 4px 15px rgba(25, 118, 210, 0.3);
        }

        .patient-cta {
            background: linear-gradient(135deg, #2e7d32, #388e3c);
            box-shadow: 0 4px 15px rgba(46, 125, 50, 0.3);
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .btn-form {
            width: 100%;
        }

        .btn-submit {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            width: 100%;
            height: 100%;
        }

        /* Mobile responsive */
        @media (max-width: 1024px) {
            .user-selection {
                gap: 40px;
            }
            
            .main-title {
                font-size: 3rem;
            }
            
            .features-highlight {
                gap: 20px;
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 20px 30px;
            }
            
            .main-content {
                padding: 20px 30px 40px;
            }
            
            .user-selection {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .main-title {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.1rem;
            }

            .features-highlight {
                flex-direction: column;
                gap: 15px;
                align-items: center;
            }

            .user-card {
                padding: 40px 30px;
                min-height: 400px;
            }
        }

        /* Accessibility */
        .user-card:focus-within {
            outline: 3px solid rgba(46, 125, 50, 0.5);
            outline-offset: 4px;
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }
    </style>
</head>
<body>
    <!-- Medical background icons -->
    <div class="medical-bg">
        <div class="medical-icon">🏥</div>
        <div class="medical-icon">⚕️</div>
        <div class="medical-icon">🩺</div>
        <div class="medical-icon">💊</div>
        <div class="medical-icon">🫀</div>
        <div class="medical-icon">🧬</div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="logo-section">
            <div class="logo">H+</div>
            <div class="logo-text" th:text="#{header.logo.text}">HealthCare Portal</div>
        </div>
        <div style="display: flex; align-items: center; gap: 20px;">
            <div th:replace="~{fragments/language-selector :: language-selector}"></div>
            <a href="/login" class="login-btn" th:text="#{header.login.text}">Already have an account? Login</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <section class="hero-section">
            <h1 class="main-title" th:text="#{main.title}">Choose Your Healthcare Journey</h1>
            <p class="subtitle" th:text="#{main.subtitle}">Experience seamless healthcare management with our comprehensive digital platform designed for modern medical practice</p>
           
        </section>

        <section class="user-selection">
            <form class="btn-form" th:action="@{/register-doctor}" method="get">
                <button type="submit" class="btn-submit">
                    <div class="user-card doctor-card">
                        <div class="card-icon doctor-icon">👨‍⚕️</div>
                        <h2 class="card-title" th:text="#{user.doctor.title}">Healthcare Provider</h2>
                        <p class="card-description" th:text="#{user.doctor.description}">Advanced medical tools and comprehensive patient management for healthcare professionals</p>
                        <ul class="card-features">
                            <li th:text="#{doctor.feature.records}">Complete patient records management</li>
                            <li th:text="#{doctor.feature.appointments}">Advanced appointment scheduling</li>
                            <li th:text="#{doctor.feature.documentation}">Medical documentation & notes</li>
                            <li th:text="#{doctor.feature.prescriptions}">Prescription management system</li>
                            <li th:text="#{doctor.feature.support}">Clinical decision support</li>
                            <li th:text="#{doctor.feature.analytics}">Analytics and reporting tools</li>
                        </ul>
                        <div class="cta-button doctor-cta" th:text="#{user.doctor.register}">Register as Healthcare Provider</div>
                    </div>
                </button>
            </form>
            
            <form class="btn-form" th:action="@{/register-patient}" method="get">
                <button type="submit" class="btn-submit">
                    <div class="user-card patient-card">
                        <div class="card-icon patient-icon">👤</div>
                        <h2 class="card-title" th:text="#{user.patient.title}">Patient</h2>
                        <p class="card-description" th:text="#{user.patient.description}">Take control of your health with easy access to medical information and appointment management</p>
                        <ul class="card-features">
                            <li th:text="#{patient.feature.booking}">Easy appointment booking</li>
                            <li th:text="#{patient.feature.history}">Complete medical history access</li>
                            <li th:text="#{patient.feature.results}">Real-time test results viewing</li>
                            <li th:text="#{patient.feature.tracking}">Prescription tracking & refills</li>
                            <li th:text="#{patient.feature.reminders}">Health reminders & notifications</li>
                            <li th:text="#{patient.feature.messaging}">Secure messaging with providers</li>
                        </ul>
                        <div class="cta-button patient-cta" th:text="#{user.patient.register}">Register as Patient</div>
                    </div>
                </button>
            </form>
        </section>
    </main>
</body>
</html>
