<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Portal - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e8f5e8 0%, #f0f8ff 50%, #f5f5ff 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Background decoration */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(46, 125, 50, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: float 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-20px, -20px) rotate(1deg); }
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #6c757d, #495057);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            background: linear-gradient(135deg, #495057, #6c757d);
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px 50px;
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
            max-width: 650px;
            width: 100%;
            animation: slideUp 0.8s ease-out;
            position: relative;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 70px;
            height: 70px;
            margin: 0 auto 15px;
            background: linear-gradient(135deg, #2e7d32, #1976d2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: white;
            font-weight: bold;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        h1 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 2.2rem;
            font-weight: 600;
            letter-spacing: -1px;
        }

        .subtitle {
            color: #718096;
            font-size: 1rem;
            margin-bottom: 25px;
            font-weight: 400;
        }

        .user-type-selection {
            margin-bottom: 20px;
        }

        .user-type-label {
            display: block;
            margin-bottom: 10px;
            color: #4a5568;
            font-weight: 600;
            font-size: 1rem;
        }

        .radio-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .radio-option {
            position: relative;
            cursor: pointer;
        }

        .radio-option input[type="radio"] {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }

        .radio-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 18px 30px;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            transition: all 0.3s ease;
            background: white;
            min-width: 140px;
        }

        .radio-option input[type="radio"]:checked + .radio-label {
            border-color: #2e7d32;
            background: linear-gradient(135deg, rgba(46, 125, 50, 0.1), rgba(25, 118, 210, 0.05));
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(46, 125, 50, 0.15);
        }

        .radio-icon {
            font-size: 2rem;
            margin-bottom: 6px;
            transition: transform 0.3s ease;
        }

        .radio-option input[type="radio"]:checked + .radio-label .radio-icon {
            transform: scale(1.1);
        }

        .radio-text {
            font-weight: 600;
            color: #4a5568;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #4a5568;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-control {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-control:focus {
            outline: none;
            border-color: #2e7d32;
            box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.1);
            transform: translateY(-1px);
        }

        .login-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #2e7d32, #1976d2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 8px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(46, 125, 50, 0.3);
            background: linear-gradient(135deg, #1976d2, #2e7d32);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: linear-gradient(135deg, #fee, #fdd);
            color: #c53030;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: 500;
            border: 1px solid #fed7d7;
        }

        .forgot-password {
            margin-top: 15px;
        }

        .forgot-password a {
            color: #2e7d32;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #1976d2;
        }

        .register-link {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #e2e8f0;
            color: #718096;
            font-size: 0.95rem;
        }

        .register-link a {
            color: #2e7d32;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: #1976d2;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .container {
                padding: 35px 40px;
                margin: 20px;
                max-width: 500px;
            }

            .radio-group {
                flex-direction: column;
                align-items: center;
                gap: 12px;
            }

            .radio-label {
                min-width: 200px;
            }

            h1 {
                font-size: 1.8rem;
            }
        }

        /* Accessibility improvements */
        .form-control:focus,
        .login-btn:focus {
            outline: 3px solid rgba(46, 125, 50, 0.5);
            outline-offset: 2px;
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-btn">‚Üê Back to Home</a>
    
    <div class="container">
        <div class="logo">H+</div>
        <h1>Login</h1>
        <p class="subtitle">Access your healthcare portal account</p>
        
        <!-- Error message display -->
        <div th:if="${error}" class="error-message" th:text="${error}"></div>
        
        <form th:action="@{/login}" method="post">
            <!-- User Type Selection -->
            <div class="user-type-selection">
                <label class="user-type-label">I am a:</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="doctor" name="userType" value="doctor" required>
                        <label for="doctor" class="radio-label">
                            <div class="radio-icon">üë®‚Äç‚öïÔ∏è</div>
                            <span class="radio-text">Doctor</span>
                        </label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="patient" name="userType" value="patient" required>
                        <label for="patient" class="radio-label">
                            <div class="radio-icon">üë§</div>
                            <span class="radio-text">Patient</span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Email Input -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" class="form-control" 
                       placeholder="Enter your email address" required>
            </div>

            <!-- Password Input -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" 
                       placeholder="Enter your password" required>
            </div>

            <!-- Login Button -->
            <button type="submit" class="login-btn">Login to Account</button>

            <!-- Forgot Password Link -->
            <div class="forgot-password">
                <a href="/forgot-password">Forgot your password?</a>
            </div>

            <!-- Register Link -->
            <div class="register-link">
                Don't have an account? <a href="/">Create one here</a>
            </div>
        </form>
    </div>
</body>
</html>
